<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input type="text" placeholder="email" [(ngModel)]="cred.email"/>
        <input type="password" placeholder="password" [(ngModel)]="cred.password" />
        <button (click)="submit()">login</button>
        <p class="message">Not registered? <a routerLink="../register">Create an account</a></p>
      </form>
    </div>
</div>
