<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Demande d'impression</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Classe</label>
                                        <select [(ngModel)]="classeId" class="form-control custom-select col-md-3" id="inlineFormCustomSelect">
                                            <option selected>Classe...</option>
                                            <option *ngFor="let classe of classes" value="{{classe.id}}">{{classe.nom}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Fichier:</label>
                                        <input type="file" [(ngModel)]="classes.filePath" class="form-control" placeholder="Fichier" >
                                    </div>
                                </div>
                            </div>
                            <button type="submit" (click)="submit()" class="btn btn-info btn-fill pull-right">Upload</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
